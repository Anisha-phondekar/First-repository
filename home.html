    <DIV id="div1">
        <h1>THE <BR> REAL <br> SOUND</h1>
        <p>Click Here To Play</p>
    </DIV>
    <img src="play.png" id="play">
    <audio  id="audio">
        <source src="music2.mp3" type="audio/mp3">
    </audio>

    <script>
        let mysong=document.getElementById("audio")
        let icon=document.getElementById("play")
        
        icon.onclick=function(){
            if(mysong.paused){
                mysong.play()
                icon.src="pause.png"
            }
            else{
                mysong.pause()
                icon.src="play.png"

            }
        }
    </script>
